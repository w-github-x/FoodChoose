<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么？</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path d="M12 5v14"></path>
                    <path d="m19 9-7 7-7-7"></path>
                </svg>
                <h1>今天吃什么？</h1>
            </div>
            <p class="subtitle">再也不用为吃什么而烦恼！</p>
        </header>

        <div class="grid">
            <section class="card">
                <h2>添加菜品</h2>
                <form id="addFoodForm" class="food-form">
                    <textarea 
                        placeholder="输入菜品名称（每行一个）"
                        id="foodInput"
                    ></textarea>
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        添加菜品
                    </button>
                </form>
            </section>

            <section class="card">
                <h2>随机选择</h2>
                <div class="random-picker">
                    <button id="randomButton" class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 15h3.5c1.1 0 2.1-.6 2.5-1.5l4.1-8.2c.4-.9 1.4-1.5 2.5-1.5h5.8M20.2 15l-3-3m0 0-3 3m3-3v6M2 9h3.5c1.1 0 2.1.6 2.5 1.5l4.1 8.2c.4.9 1.4 1.5 2.5 1.5h5.8M20.2 9l-3-3m0 0-3 3m3-3v6"/>
                        </svg>
                        随机选择
                    </button>
                    <div id="selectedFood" class="selected-food hidden">
                        <h3>今天吃这个！</h3>
                        <p id="selectedFoodName"></p>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>菜品列表</h2>
                <div id="foodList" class="food-list">
                    <!-- 菜品将通过 JavaScript 动态添加 -->
                </div>
            </section>
        </div>
    </div>

    <script src="js/types.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/foodList.js"></script>
    <script src="js/randomPicker.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
